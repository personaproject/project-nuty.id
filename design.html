  <body>
    <header>                
    </header>
    
    <main>
      <div class="section h100 mid">
        
  <!-- Modal Trigger -->
  <button data-target="pesan-popup" class="btn modal-trigger">Pesan Sekarang!</button>

  <!-- Modal Structure -->
  <div id="pesan-popup" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Pesan Nuty Menu</h4>
      <form>
        <div class="row">
          <div class="input-field col s12 l6">
            <select id="menu">
              <option value="" disabled selected>Choose your option</option>
            </select>
            <label>Menu Name</label>
          </div>
          <div class="input-field col s9 l3">
            <select id="jenis">
              <option value="0">Loss</option>
              <option value="1">Maintain</option>
              <option value="2">Gain</option>
            </select>
            <label>Portion</label>
          </div>
          <div class="input-field col s3 l2">
            <input value="1" min="1" id="banyak" type="number" class="validate">
          <label for="banyak">Qty</label>
          </div>
          <div class="input-field col s4 offset-s4 l1">
            <div class="btn center" onclick="go()"><i class="material-icons">add</i></div>
          </div>
        </div>
      </form>
      <h5 class="center">Pesanan</h5>
      <table id="pesanan" class="bordered centered">
        <thead>
          <tr>
            <th data-field="name">Item Name</th>
            <th data-field="portion">Portion</th>
            <th data-field="qty">Qty</th>
            <th data-field="price">Total Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p>*Jika harga masih 0, harga belum ditentukan</p>
    </div>
    <div class="modal-footer">
      <a id="pesan-go" href="#!" class="modal-close waves-effect waves-green btn-flat">Pesan</a>
    </div>
  </div>
          
      </div>
    </main>


    <script src="asset/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <script>

      document.addEventListener('DOMContentLoaded', function(){
        let modals = document.querySelectorAll(".modal");
        let initMod = M.Modal.init(modals, {});
        let selects = document.querySelectorAll("select");
        let initSelect = M.FormSelect.init(selects, {});
        M.updateTextFields();
      })
      var pesan = [];
      var jud = [
  "Ballinese Grilled Chicken with Mixed Vegetables", 
  "Ballinese Grilled Chicken with Broccoli", 
  "Beef Black Pepper", 
  "Beef Teriyaki", 
  "Chicken Teriyaki Mixed Vegetables", 
  "Greentea Banana Smoothies",
  "Oatmeal Banana Smoothies",
  "Oatmeal Banana Pancake",
  "Roasted Chicken with Capcay",
  "Satai Taichan",
  "Sesame Tempe Mixed Vegetables",
  "Sesame Tempe with Capcay",
  "Shrimp with Oyster Sauce Mixed Vegetables",
  "Roasted Chicken with Broccoli"
]
var price =[
  ["25K", "30K", "35K"],
  ["22K", "30K", "35K"],
  ["-","-","-"],
  ["-","-","-"],
  ["24K", "27K", "32K"],
  ["15K","15K","15K"],
  ["14K","14K","14K"],
  ["15K", "15K", "15K"],
  ["28K","30K","35K"],
  ["-","-","-"],
  ["16K","18K","20K"],
  ["20K","20K","25K"],
  ["38K","40K","45K"],
  ["28K","30K","35K"]
]
var portion = [
  "Loss",
  "Maintain",
  "Gain"
]
      var menu = document.getElementById("menu");
      for(i=0;i<jud.length;i++){
        let adding = document.createElement("option");
        adding.text = jud[i];
        adding.value= i;
        menu.options.add(adding);
      }
      function go(){
        let menu = document.getElementById("menu").value;
        let qty = document.getElementById("banyak").value;
        let port = document.getElementById("jenis").value;
        let pesenan = [menu, port, qty];
        let isIn = false;
        if(pesan.length > 0){
          for(i = 0; i < pesan.length; i++){
            if(pesan[i][0] == menu && pesan[i][1] == port){
              isIn = true;
              break;
            }
          }
          if(isIn){
            pesan[i][2] = (parseInt(pesan[i][2])+parseInt(qty)).toString();
          }else{
            pesan.push(pesenan)
          }
}else{
  pesan.push(pesenan);
}   
  
tampil();  
      }
      function del(x){
    pesan.splice(x, 1);
    tampil();
  } 
      function tampil(){
        let tambahan ="";
        pesan.forEach(e=>{
          let harga = price[e[0]][e[1]];
          if(harga == "-"){
            harga = "0K";
          }
          tambahan += `
          <tr> 
          <td>${jud[e[0]]}</td>
          <td>${portion[e[1]]}</td>
          <td>${e[2]}</td>
          <td>${parseInt(harga.slice(0,harga.length-1))*1000*parseInt(e[2])}</td>
          <td><div class="btn red" onclick="del(${pesan.indexOf(e)})"><i class="material-icons">add</i></div></td>
          </tr>
          `
        })
        let htm = document.querySelector("#pesanan tbody");
        htm.innerHTML = tambahan;
      }
    </script>

  </body>
</html>
