    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <script>
      document.addEventListener( 'DOMContentLoaded', function () {
	var secondarySlider = new Splide( '#secondary-slider', {
    type : "loop",
    height      : "80vh",
    gap         : 10,
    perPage     :4,
		isNavigation: true,
		rewind     : true,
	cover      : true,
	pagination : false,
	focus      : 'center',
		breakpoints : {
			'600': {
				fixedWidth: 66,
				height    : 40,
			}
    },
    direction : 'ttb',
  } ).mount();
  var primarySlider = new Splide( '#primary-slider', {
		type       : 'fade',
		heightRatio: .75,
		pagination : false,
		arrows     : false,
		cover      : true,
	} ); // do not call mount() here.
	
  primarySlider.sync( secondarySlider ).mount();
  var jud = [
    "Ballinese Grilled Chicken with Mixed Vegetables", 
    "Ballinese Grilled Chicken with Broccoli", 
    "Beef Black Pepper", 
    "Beef Teriyaki", 
    "Chicken Teriyaki Mixed Vegetables", 
    "Greentea Banana Smoothiesf"
  ]
  var price =[
    [25, 30, 35],
    [22, 30, 35],
    [0,0,0],
    [0,0,0],
    [24, 27, 32],
    [15,0,0]
  ]
  secondarySlider.on("move", e=>{
    let html = document.getElementById("judul")
    let loss = document.getElementById("loss")
    let maintain = document.getElementById("maintain")
    let gain = document.getElementById("gain")
    html.innerHTML = jud[e];
    loss.innerHTML = price[e][0]
    maintain.innerHTML = price[e][1]
    gain.innerHTML = price[e][2]
  })
} )
fetch("/asset/data.json").then(e=>e.json()).then(data => console.log(data))
    </script>
