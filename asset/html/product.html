<div class="section">
    <div class="container">
      <a onclick="back()" class="waves-effect waves-light btn bg-contain1"><i class="material-icons left">chevron_left</i>Kembali</a>
        <h4 class="center nuty-text">Add Product</h4>
        <br>
        <form>
            <br>  
            <div class="row">
                <div class="file-field input-field">
                    <div class="btn">
                      <span>Image</span>
                      <input id="file" type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="ket" class="file-path validate" type="text">
                    </div>
                  </div>
                  <div class="input-field col s12">
                    <input id="id" type="text" class="validate">
                    <label for="id">ID Product</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="nama" type="text" class="validate">
                    <label for="nama">Nama Produk</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Deskripsi Singkat</label>
                  </div>
                  <h5 class="center grey-text">Data Produk</h5>
                  <div class="col s12 m4">
                      <div class="row">
                          <p class="center grey-text">Loss Weight</p>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="loss-price" class="validate">
                              <label for="loss-price">Harga</label>
                          </div>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="loss-cal" class="validate">
                              <label for="loss-cal">Kalori</label>
                          </div>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="loss-fat" class="validate">
                              <label for="loss-fat">Total Fat</label>
                          </div>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="loss-carbo" class="validate">
                              <label for="loss-carbo">Karbohidrat</label>
                          </div>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="loss-pro" class="validate">
                              <label for="loss-pro">Protein</label>
                          </div>
                      </div>
                  </div>
                  <div class="col s12 m4">
                      <div class="row">
                          <p class="center grey-text">Maintain Weight</p>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="maintain-price" class="validate">
                              <label for="maintain-price">Harga</label>
                          </div>
                          <div class="input-field col s12">
                            <input type="number" step="any" id="maintain-cal" class="validate">
                            <label for="maintain-cal">Kalori</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" step="any" id="maintain-fat" class="validate">
                            <label for="maintain-fat">Total Fat</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" step="any" id="maintain-carbo" class="validate">
                            <label for="maintain-carbo">Karbohidrat</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" step="any" id="maintain-pro" class="validate">
                            <label for="maintain-pro">Protein</label>
                        </div>
                      </div>
                  </div>
                  <div class="col s12 m4">
                      <div class="row">
                          <p class="center grey-text">Gain Weight</p>
                          <div class="input-field col s12">
                              <input type="number" step="any" id="gain-price" class="validate">
                              <label for="gain-price">Harga</label>
                          </div>
                          <div class="input-field col s12">
                            <input type="number" step="any" id="gain-cal" class="validate">
                            <label for="gain-cal">Kalori</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" step="any" id="gain-fat" class="validate">
                            <label for="gain-fat">Total Fat</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" step="any" id="gain-carbo" class="validate">
                            <label for="gain-carbo">Karbohidrat</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" step="any" id="gain-pro" class="validate">
                            <label for="gain-pro">Protein</label>
                        </div>
                      </div>
                  </div>
                  <a onclick="addProduct()" class="center white-text waves-effect waves-teal btn-flat green">Tambah Produk</a>
              </div>
            </form>
            <br>
            <div class="divider"></div>
            <br>
            <h4 class="center nuty-text">Product Control</h4><br>
            
    </div>
</div>
